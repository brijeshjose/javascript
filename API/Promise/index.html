<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>SHOPIFY</title>
    <style>
        .card{
            display: inline-block;
            margin-top: 10px;
            margin-left: 30px;
            background-color: rgba(44, 34, 34, 0.103);
            
        }
       
    </style>
</head>
<nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link" href="#">Discounts</a>
             
            </div>
          </div>
        </div>
      </nav>
</nav>


<body style="background-color: rgb(111, 224, 228);">
    
    <h1 class="text-center text-danger">E SHOP</h1>
    <div id="result">
                    <script>
                        //1 fetch()
                        fetch(`https://dummyjson.com/carts`)
                        .then(data=>data.json())
                        .then(Todoarray=>displayData(Todoarray))
                     
                        //2 display array of data into browser window
                        function displayData(Todoarray){
                            for(let i=0;i<=8;i++)
                            {
                            for(let j=0;j<=19;j++)
                            {
                                htmlData=  
                                `<div class="card" style="width: 18rem;">
  <img src="${Todoarray.carts[j].products[i].thumbnail}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">${Todoarray.carts[j].products[i].title}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">ID:${Todoarray.carts[j].products[i].id}</li>
    <li class="list-group-item">PRICE:${Todoarray.carts[j].products[i].price}</li>
    <li class="list-group-item">QUANTITY:${Todoarray.carts[j].products[i].quantity}</li>
    <li class="list-group-item">TOTAL:${Todoarray.carts[j].products[i].total}</li>
    <li class="list-group-item">DISCOUNT PERCENTAGE:${Todoarray.carts[j].products[i].discountPercentage}</li>
    <li class="list-group-item">DISCOUNT PRICE:${Todoarray.carts[j].products[i].discountedPrice}</li>
  </ul>
 
</div>`
                                    result.innerHTML+=htmlData
                            }    }
                          }                
                         

                    </script>

</div>
</body>
</html>
