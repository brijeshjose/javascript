<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const res=new Promise((resolve,reject)=>{
            var passexam=true;
            setTimeout(()=>{
                if(passexam){
                    resolve("Dad gifted the new mobile");
                }else{
                    reject("dad not gifted the mobile")
                }
            },2000)
        });
        res.then(result=>alert(result),
        err=>alert(err));

        res.catch(
            error => console.log(error)
        );

    </script>
</body>
</html>
