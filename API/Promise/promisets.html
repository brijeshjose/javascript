<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    #one{
        border: 2px solid rgb(86, 138, 138);
        
        border-width: 50px;
        border-block-start-color: rgb(65, 39, 7);
        background-color: black;
   

    }
    body{
        background-color: rgb(86, 138, 138);
    }
    button{
        color: rgb(17, 0, 255);
        background-color: rgb(159, 172, 192);
    
    }
</style>
<body>

    <div id="one">
        <center>
   <input id="country" style="height: 50px;" type="text" placeholder="Enter country name"><br><br><br>
   <button onclick=clicking() style="height: 30px;">Submit</button> 


</div> 
</center>
<div class="row">
    <div class="col-4" id="result"></div>
    <div class="col-4" id="img"></div>

</div>




</body>
<script>
    function clicking(){
     
        var countryname=country.value;
        console.log(countryname);
        fetch(`https://restcountries.com/v3.1/name/${countryname}?fullText=true`)
                        .then(data=>data.json())
                        .then(coun=>displayData(coun))
                        .catch(error=>{
                            alert('failed to fetch country details ')
                        })

    
    }
    
   
    function displayData(coun){
        capital=coun[0].capital
        flags=coun[0].flags.png
        name=coun[0].name.common
        content=coun[0].flags.alt
         currencies=coun[0].currencies.symbol
         coatOfArms=coun[0].coatOfArms.svg
         htmlData=`<div class="card" style="width: 18rem;">
  <img src="${flags}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${content}</li>
    <li class="list-group-item">${currencies}</li>
    
  </ul>
 
    
    
</div>`
result.innerHTML=htmlData

htmlDatatwo=`<div class="card" style="width: 18rem;">
  <img src="${coatOfArms}" class="card-img-top">   
</div>`
   img.innerHTML=htmlDatatwo     
 }
    
   
</script>
</html>
