<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:beige">
    <center>
    <div style=" border: 3px solid #000;width: 300px;background-color: rgb(240, 188, 19);height: 300px;margin-top: 50px;">
        <center>
        <h1>Age checker</h1>
        <br><br>
        <input id="agevalue" type="text"/><br>
         <br><br>
        <button onclick="Agechecker()" style="background-color: cornflowerblue;color: darkgreen;">check</button>
        <p id="divElement"> </p>
    </center>
    </div>
    </center>
</body>
<script>
    function Agechecker(){
        const userAge=document.getElementById('agevalue').value
        console.log(userAge);
        if(userAge>=18){
            const divElement=document.getElementById("divElement")
          divElement.innerHTML=`<p style="color:green">Eligible</p>`
        }else{
            divElement.innerHTML=`<p style="color:red">Not eligible</p>`
        }
    }
</script>
</html>
