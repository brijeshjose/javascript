<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        var country=prompt("enter your country")
        console.log(country);
        if(country==' '||country.length==0){
            console.log("you entered nothing");
        }else{
            console.log("you entered"+country);
        }
    </script>
    
</body>
</html>
