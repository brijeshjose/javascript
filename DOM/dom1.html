<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour changing</title>
</head>
<body>
    <p id="a">this is first paragraph</p>
    <p>this is second paragraph</p>
    <p>this is third paragraph</p>
    <button onclick="GetId('green');">Green</button>
    <button onclick="GetId('blue');">Blue</button>
    <button onclick="GetId('red');">Red</button>
    <script>
        function GetId(newColor){
    const elem=document.getElementById('a')
    console.log(elem);
    elem.style.color=newColor;
}
    </script>
</body>
</html>
