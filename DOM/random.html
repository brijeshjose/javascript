<body>
    <center><h1 style="color: blue;align-items:center;">Random Number Generation</h1>
   <button style="color: blue;" onclick="randomnum()">Random Number</button></center>

       function randomnum(){

        alert("your random number is"+randomnumber)
       }
   </script>
