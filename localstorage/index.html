<script>
    
                        //1 fetch()
                        fetch(`https://opentdb.com/api.php?amount=1&type=multiple`)
                        .then(data=>data.json())
                        .then(Todoarray=>displayData(Todoarray))
                     
                        //2 display array of data into browser window
                        function displayData(Todoarray){
                            
                                 alert(`${Todoarray.results[0].question}`);
                                
                            }                      
                         

                    </script>
