<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/sports-car-driving-asphalt-road-night-generative-ai_188544-8052.jpg);width:fit-content;">
    <h1 style="color: blue;text-align: center;">Car World</h1>
    <div class="row">
    
            <form class="col-4 bg-dark m-5 p-5 border border-2 shadow-1g rounded">
                <h1 style="color: blue;">Enter Details</h1>
                    <div class="mb-3">
                      
                      <input type="text" placeholder="Car Brand"class="form-control" id="carbrand" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      
                      <input type="text" class="form-control"placeholder="Price" id="price">
                    </div>
                    <div class="mb-3">
                        
                        <input type="text" class="form-control"placeholder="Key" id="key">
                      </div>
                   
                    <button type="button" class="btn btn-success" onclick="store()">StoreRecords</button>
                  
            </form>
            <div class="col-5 bg-dark m-5 p-5 shadow-1g ">
                <h1 style="color: blue;">Enter Key to Retrieve Item</h1>
                <div class="mb-3">
                    <input type="text" class="form-control"placeholder="Key" id="retkey">
                    <button class="btn btn-info mt-4" onclick="retrieve()">Retrieve Records</button>
                 </div>
            <div id="result">

             </div>
             
            </div>
           
        
            
            <form class="col-4 bg-dark m-5 p-5 border border-2 shadow-1g rounded mt-5">
                <h1 style="color: blue;">Enter Key to Delete Item</h1>
                <div class="mb-3">
                    
                    <input type="text" class="form-control"placeholder="Key" id="delkey">
                  </div>
                <button class="btn btn-danger mt-4" onclick="remove()">Remove</button>
            </form>
            <form class="col-4 bg-dark m-5 p-5 ">
                
                <button class="btn btn-danger mt-5 btn-large" onclick="deleteall()">Clear All Records</button>
            </form>
        
           
        </div>
       
        </div>
    </div>
   
</body>
<script src="./car.js"></script>
</html>
